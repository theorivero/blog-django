{% extends 'base.html' %}
{% block content %}
<h1>Post</h1>


<ul>
{% for post in object_list %}
	<li>
		<a href="{% url 'article-detail' post.id %}">{{post.title}} - {{post.author.first_name}} {{post.author.last_name}}</a> <small><a href="{% url 'update_post' post.id %}">(Edit)</a><a href="{% url 'delete_post' post.id %}">(Delete)</a></small>
		<p>{{post.body}}</p>
	</li>
{% endfor %}
</ul>
{% endblock %}
